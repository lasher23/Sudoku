apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

jar{
	baseName='Sudoku'
	version = '0.1'
	from('src/main/java'){
		include '**/*.fxml'
		include '**/*.css'
		include '**/*.png'
	}
	manifest {
    	attributes(
      		'Main-Class': 'tech.bison.sudoku.gui.MainApp'
      	)
 	}
}

dependencies {
	compile 'org.controlsfx:controlsfx:8.40.14'
	compile 'com.itextpdf:itext-pdfa:5.5.12'
	compile 'com.itextpdf:itextpdf:5.5.12'
	testCompile 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'junit:junit:4.12'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Main-Class': 'tech.bison.sudoku.gui.MainApp'
    }
    baseName = project.name+'-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}